{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>{{ titulo }}</h1>
    </div>
    
    <form method="POST">
        <div>
            <label for="Nome_autor">Nome *</label>
            <input type="text" id="Nome_autor" name="Nome_autor" 
                   value="{{ autor.Nome_autor if autor else '' }}" required>
        </div>
        <div>
            <label for="Nacionalidade">Nacionalidade</label>
            <input type="text" id="Nacionalidade" name="Nacionalidade" 
                   value="{{ autor.Nacionalidade if autor else '' }}">
        </div>
        <div>
            <label for="Data_nascimento">Data de Nascimento</label>
            <input type="date" id="Data_nascimento" name="Data_nascimento" 
                   value="{{ autor.Data_nascimento.strftime('%Y-%m-%d') if autor and autor.Data_nascimento else '' }}">
        </div>
        <div>
            <label for="Biografia">Biografia</label>
            <textarea id="Biografia" name="Biografia" rows="5">{{ autor.Biografia if autor else '' }}</textarea>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
{% endblock %}
