{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>{{ titulo }}</h1>
    </div>
    
    <form method="POST">
        <div>
            <label for="Nome_usuario">Nome *</label>
            <input type="text" id="Nome_usuario" name="Nome_usuario" 
                   value="{{ usuario.Nome_usuario if usuario else '' }}" required>
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" 
                   value="{{ usuario.Email if usuario else '' }}">
        </div>
        <div>
            <label for="Numero_telefone">Telefone</label>
            <input type="tel" id="Numero_telefone" name="Numero_telefone" 
                   value="{{ usuario.Numero_telefone if usuario else '' }}">
        </div>
        <div>
            <label for="Data_inscricao">Data de Inscrição</label>
            <input type="date" id="Data_inscricao" name="Data_inscricao" 
                   value="{{ usuario.Data_inscricao.strftime('%Y-%m-%d') if usuario and usuario.Data_inscricao else '' }}">
        </div>
        <div>
            <label for="Multa_atual">Multa Atual (R$)</label>
            <input type="number" step="0.01" id="Multa_atual" name="Multa_atual" 
                   value="{{ usuario.Multa_atual if usuario else '0.00' }}">
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
{% endblock %}
