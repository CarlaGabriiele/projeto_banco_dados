{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Gêneros</h1>
    </div>
    
    <a href="{{ url_for('novo_genero') }}" class="btn-add">Adicionar Novo Gênero</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for genero in generos %}
            <tr>
                <td>{{ genero.ID_genero }}</td>
                <td>{{ genero.Nome_genero }}</td>
                <td class="actions">
                    <a href="{{ url_for('editar_genero', id=genero.ID_genero) }}">Editar</a>
                    <form action="{{ url_for('excluir_genero', id=genero.ID_genero) }}" method="POST">
                        <button type="submit" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">Nenhum gênero encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
